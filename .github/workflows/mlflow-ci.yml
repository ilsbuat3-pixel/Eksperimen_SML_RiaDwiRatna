name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday
  workflow_dispatch:  # Manual trigger

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Check Environment
      run: |
        python --version
        pip --version
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy
        if [ -f "MLProject/requirements.txt" ]; then
          pip install -r MLProject/requirements.txt
        fi
        
    - name: Run MLflow project
      env:
        MLFLOW_TRACKING_URI: file:///tmp/mlruns
      run: |
        cd MLProject
        mlflow run . --experiment-name github-ci-experiment
        
    - name: Get latest MLflow run id
      id: get-run-id
      run: |
        RUN_ID=$(mlflow runs list --experiment-id 0 | grep -o "run_id:'[^']*'" | head -1 | cut -d"'" -f2)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Latest run ID: $RUN_ID"
        
    - name: Save model artifacts to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-model
        path: /tmp/mlruns/
        
    - name: Build Docker Model
      run: |
        cd MLProject
        mlflow models build-docker -m "runs:/${{ steps.get-run-id.outputs.RUN_ID }}/model" -n mlflow-model-image
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Tag Docker Image
      run: |
        docker tag mlflow-model-image:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-model:${{ github.sha }}
        docker tag mlflow-model-image:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
        
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
        
    - name: Upload Model to GitHub Releases (Optional)
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: |
          /tmp/mlruns/**/*.pkl
          /tmp/mlruns/**/*.json
        tag_name: model-v${{ github.run_number }}
        
    - name: Cleanup
      run: |
        docker logout
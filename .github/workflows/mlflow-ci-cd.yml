name: Single Job Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  sequential-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting pipeline..."

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest MLflow run_id
        run: |
          echo "Getting latest MLflow run..."
          # Contoh command
          # RUN_ID=$(your-command-here)
          # echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload to Google Drive
        run: |
          echo "Uploading files to Google Drive..."
          # Contoh: gdrive upload
          # pip install gdrive
          # gdrive upload --file your_file.txt

      - name: Build Docker Model
        run: |
          echo "Building Docker image..."
          docker build -t your-image:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag your-image:latest ${{ secrets.DOCKER_USERNAME }}/your-image:latest
          docker tag your-image:latest ${{ secrets.DOCKER_USERNAME }}/your-image:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/your-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/your-image:${{ github.sha }}

      - name: Post Log in to Docker Hub
        run: echo "Docker push completed"

      - name: Post Set up Python 3.12.7
        run: echo "Python cleanup..."

      - name: Post Run actions/checkout@v3
        run: echo "Repository checkout completed"

      - name: Complete job
        run: echo "ðŸŽ‰ Pipeline completed successfully!"
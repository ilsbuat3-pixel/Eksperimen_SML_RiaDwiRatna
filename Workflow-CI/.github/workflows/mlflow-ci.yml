'name: MLflow CI/CD Advanced

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mlflow-advanced:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas numpy
        
    - name: Run MLflow training
      id: train-step
      run: |
        cd MLProject
        rm -rf mlruns run_id.txt 2>/dev/null || true
        
        # Run training
        mlflow run . \
          --experiment-name "ci-cd-advanced" \
          -P data_path=diabetes_preprocessed_full.csv \
          -P test_size=0.2 \
          -P random_state=42
        
        # Get run ID
        RUN_ID=$(cat run_id.txt)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "âœ… Training done. Run ID: $RUN_ID"
        
    - name: Upload to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns/
        
    - name: Build Docker image
      if: success()
      run: |
        echo "Building Docker image..."
        pip install mlflow[extras]
        
        cd MLProject
        mlflow models build-docker \
          -m "runs:/${{ steps.train-step.outputs.run_id }}/model" \
          -n "mlflow-diabetes-model"
          
    - name: Login to Docker Hub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image
      if: success()
      run: |
        docker tag mlflow-diabetes-model ${{ secrets.DOCKER_USERNAME }}/mlflow-diabetes:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-diabetes:latest' > .github\workflows\mlflow-advanced.yml